
<div class="container" data-ng-controller="mapController">

    <div class="row">
        [alt] key -> zoom area
        <div>{{map.location}}</div>
            <button class="col-md-2 btn btn-success" ng-click="map.refresh()">Refresh Map</button>
    </div>
    <div class="row">
        <ui-gmap-google-map class="col-md-12"
                            center="map.center"
                            zoom="map.zoom"
                            draggable="true"
                            control="map.control"
                            id="map"
                            center="map.center"
                            pan="map.pan"
                            zoom="map.zoom"
                            draggable="true"
                            refresh="map.refresh"
                            options="map.options"
                            events="map.events"
                            bounds="map.bounds">

             <ui-gmap-markers models="map.dynamicMarkers" coords="'self'" icon="'icon'" click="'onClicked'" events="markersEvents">
                 <ui-gmap-windows show="'showWindow'" closeClick="'closeClick'" ng-cloak>
                    <p ng-non-bindable>This is an info window at {{ latitude | number:4 }}, {{ longitude | number:4 }}!</p>
                </ui-gmap-windows>
             </ui-gmap-markers>
            <ui-gmap-drag-zoom keyboardkey="'alt'"></ui-gmap-drag-zoom>
        </ui-gmap-google-map>
    </div>
</div>
